name: Python Security Scan
env:
  APLICATION_NAME: "Python Security Scan"
  DEPLOY_PAKKAGE_NAME: "Test_Deploy-ver${{github.sha}}"

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ '*' ]
    paths:
      - 'requirements.txt'
      - 'pyproject.toml'

jobs:
  security:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          
  Deploy_version:
    runs-on: ubuntu-latest
    needs: [security]

    steps:
      - name: Execure few commands
        run: |
          echo "Очередной вывод из линукса (1)"
          echo "Тоже вывод, но уже втотрой (2)"
          echo "APLICATION_NAME: ${{env.APLICATION_NAME}}"

      - name: Deploy packege
        run: echo "Deploy packege is ${{env.DEPLOY_PAKKAGE_NAME}}"
        
