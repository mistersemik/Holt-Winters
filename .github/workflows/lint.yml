name: Code Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install linters
        run: pip install black flake8 mypy

      - name: Run Black (проверка без ошибки)
        run: black --check . || echo "⚠️ Black would reformat files (fix locally with 'black .')"

      - name: Run Flake8
        run: flake8 .

      - name: Run Mypy
        run: mypy .
