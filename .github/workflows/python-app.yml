name: CI for Holt-Winters

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ["3.9"]  # Только одна версия для экономии времени

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'  # Кэширование зависимостей

    - name: Install dependencies (lightweight)
      run: |
        pip install flake8 mypy pandas numpy
        pip install -e .  # Установка проекта в режиме разработки

    - name: Run flake8
      run: |
        flake8 core/ utils/ --exclude=__pycache__ --max-line-length=120

    - name: Type checking with mypy
      run: |
        mypy --install-types --non-interactive --ignore-missing-imports core/

  quick-test:
    needs: lint-and-validate
    runs-on: ubuntu-latest
    timeout-minutes: 45  # Для моделей может потребоваться больше времени
    env:
      ENV: dev  # Используем лёгкий конфиг

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        cache: 'pip'

    - name: Install minimal dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-xdist

    - name: Run quick smoke tests
      run: |
        python -c "from core.models import naive_forecast; print('Naive forecast OK')"
        pytest -n auto tests/smoke_test.py -v  # Только быстрые тесты
